name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release v${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false
        body: |
          ## Release v${{ steps.version.outputs.VERSION }}
          
          ### Changes
          - Automated release from tag ${{ github.ref }}
          
          ### Installation
          ```bash
          pip install ufedlib_py==${{ steps.version.outputs.VERSION }}
          ```
          
          ### Verification
          ```bash
          python -c "import ufedlib_py; print(ufedlib_py.__version__)"
          ```

  build-and-upload:
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine wheel
    
    - name: Build package
      run: |
        python -m build
    
    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/ufedlib_py-${{ steps.version.outputs.VERSION }}-py3-none-any.whl
        asset_name: ufedlib_py-${{ steps.version.outputs.VERSION }}-py3-none-any.whl
        asset_content_type: application/zip
    
    - name: Upload Source Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/ufedlib_py-${{ steps.version.outputs.VERSION }}.tar.gz
        asset_name: ufedlib_py-${{ steps.version.outputs.VERSION }}.tar.gz
        asset_content_type: application/gzip
